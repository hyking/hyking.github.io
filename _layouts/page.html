---
layout: default
---
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 3}}">
    <div class="container">
        <div class="collection-title">
            <h1 class="collection-header">{{ page.title }}</h1>
            {% if page.subtitle %}
                <div class="collection-info">
                    <span class="meta-info">
                        {{ page.subtitle}}
                    </span>
                </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- / .banner -->
 <section class="container content">
        
                <article class="article-content markdown-body">
                    {{ content }}
                </article>
                <div class="share">
                    {% include sns-share.html %}
                </div>
                <div class="comment">
                    {% include disqus-comments.html %}
                </div>
            
    </section>
    <!-- /section.content -->
