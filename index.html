---
layout: default
menu: home
---
<section class="banner">
    <div class="collection-head geopattern" data-pattern-id="home">
        <div class="container">
            <div class="collection-title">
                <h1 class="collection-header">做产品如同过生活</h1>
                <div class="collection-info">
                    <span class="meta-info">
                        <span class="octicon octicon-location"></span>
                        China Beijing
                    </span>
                    <span class="tooltipped tooltipped-s tooltipped-multiline meta-info" aria-label="APP, Web, IOT ">
                        <span class="octicon octicon-code"></span>
                        Products
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.banner -->
<section class="container content">
            <ol class="repo-list">
                {% for post in site.posts %}
                <li class="repo-list-item">
                    <h3 class="repo-list-name">
                        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                    </h3>
                    <p class="repo-list-description">
                        {{ post.excerpt | strip_html | strip }}
                    </p>
                    <p class="repo-list-meta">
                        <span class="octicon octicon-calendar"></span> {{ post.date | date: "%Y/%m/%d" }}
                    </p>
                </li>
                {% endfor %}
            </ol>
</section>
<!-- /section.content -->
